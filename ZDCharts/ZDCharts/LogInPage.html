<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />

    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#loginbtn").click(function () {
                //var url = "Index.html?userid='" + $("#inputUserID").val() + "'&psw='" + $("#inputPassword").val() + "'";
                var uid = $("#inputUserID").val();
                var psw = $("#inputPassword").val();
                location.href = "Index.html?uid=" + uid + "&psw=" + psw;
            });
        });
    </script>
</head>
<body>
    <div class="form-group">
        <label for="inputUserID" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUserID" placeholder="输入用户名" value="0001">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="输入密码" value="123">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> 记住用户名
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="loginbtn" class="btn btn-primary btn-block">登陆</button>
        </div>
    </div>
</body>
</html>
