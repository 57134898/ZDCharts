                                        var xslist = eval("(" + result.data[i].XSHCODE + ")");

                                        };
                                        shtml = shtml.concat("</select></td>");
                                        shtml = shtml.concat("</tr>");
                                        $("#tablebody").append(shtml);
                                        $("select.selectpicker").each(function () {
                                        });
                                    } catch (e) {
                                        alert(e.message)
                                    };
                                }
                                spinner1.stop();
                            },
                            dataType: 'JSON'
                        });


                    }

                });
